<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 实例</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>堆叠表单</h2>
    <form action="save" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label>文章标题:</label>
            <input type="text" class="form-control" required name="username"  placeholder="请输入文章标题">
        </div>
        <div class="form-group">
            <label>文章描述:</label>
            <input type="text" class="form-control" name="miao"  placeholder="请输入文章描述">
        </div>

        <div class="form-group">
            <label>上传文章封面:</label>
            <input type="file" class="form-control" name="img">
        </div>

        <div class="form-group">
            <label>文章内容:</label>
            <input type="text" class="form-control" name="rong" style="height: 500px">
        </div>
        <button type="submit" class="btn btn-primary">添加文章</button>
    </form>
</div>

</body>
</html>
